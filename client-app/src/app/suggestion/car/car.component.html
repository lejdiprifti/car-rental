<ikubinfo-panel header="Car">
  <div panel-content>
<form role="form" [formGroup]="carForm">
  <div class="form-content">
    <div class="form-group">
     <input type="file" formControlName="photo" class="form-control input-underline input-lg" (change)="uploadFile($event)" />
     <div *ngIf="car !== null">
     <img src="data:image/jpeg;base64,{{car.photo}}">
     </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control input-underline input-lg" placeholder="Name" />
    </div>
    <ikubinfo-input label="Brand">
      <select class="custom-select"  formControlName="type">
        <option value="" disabled>Pick the brand</option>
        <option *ngFor="let brand of brands" [ngValue]="brand">{{brand}}</option>
      </select>
    </ikubinfo-input>
    <div class="form-group">
      <input type="number" formControlName="year" class="form-control input-underline input-lg" placeholder="Production year" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="diesel" class="form-control input-underline input-lg" placeholder="Diesel" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="plate" class="form-control input-underline input-lg" placeholder="Plate" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="description" class="form-control input-underline input-lg" placeholder="Description" />
      <p class="error" *ngIf="carForminvalid">*Please, write only 50 to 255 characters.</p>
    </div>
    <ikubinfo-input label="Category">
      <select class="custom-select"  formControlName="category" placeholder="Category">
        <option value="" disabled>Choose the category</option>
        <option *ngFor="let cat of categories" [ngValue]="cat.id">{{cat.name}}</option>
      </select>
    </ikubinfo-input>
    <ikubinfo-input label="Price per day">
    <div class="form-group">
      <input type="number" formControlName="price" class="form-control input-underline input-lg" placeholder="lek/day" />
    </div>
  </ikubinfo-input>
  </div>
  <button pButton type="submit" (click)="submit()" [disabled]="carForm.invalid" class="ui-button-success" label="Submit" icon="pi pi-file"></button>
    <button pButton type="button" (click)="reset()" class="ui-button-secondary reset" label="Reset" icon="pi pi-times"></button>
</form>
</div>
</ikubinfo-panel>
