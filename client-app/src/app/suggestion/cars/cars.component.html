<p-dataView #dv [value]="cars" [paginator]="true" [rows]="20" paginatorPosition="both" filterBy="type"
[sortField]="sortField" [sortOrder]="sortOrder">
<p-header>
    <div class="ui-helper-clearfix">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [style]="{'min-width':'140px'}"></p-dropdown>
            </div>
            <div class="ui-g-6 ui-md-4 filter-container">
                <div style="position:relative">
                    <input type="search" pInputText placeholder="Search by brand" (input)="dv.filter($event.target.value)">
                </div>
            </div>
            <div class="ui-g-6 ui-md-4 text" style="text-align:right;">
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </div>
    </div>
</p-header>
<ng-template let-car pTemplate="listItem">
    <div class="ui-g-12">
        <div class="car-details">
            <div>
              <button style="float:right;" label="Details" class="ui-button-raised ui-button-secondary" pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)"></button>
              <img id="carPhoto" src="data:image/jpeg;base64,{{car.photo}}" width="100px">
                <div  class="ui-g" style="text-align: center; float:right; margin-right: 350px;">
                    <div class="ui-g-12">Name: <b>{{car.name}}</b></div>
                    <div class="ui-g-12">Year: <b>{{car.year}}</b></div>
                    <div class="ui-g-12">Brand:<b>{{car.type}}</b></div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template let-car pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3">
        <p-panel [header]="car.name" [style]="{'text-align':'center'}">
          <img src="data:image/jpeg;base64,{{car.photo}}" width="180px">
            <div class="car-detail">{{car.year}} - {{car.type}}</div>
            <hr class="ui-widget-content" style="border-top:0">
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)" style="margin-top:0"></button>
        </p-panel>
    </div>
</ng-template>
</p-dataView>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '225px'}"  (onAfterHide)="onDialogHide()">
<div class="ui-g" *ngIf="selectedCar">
    <div class="ui-g-12" style="text-align:center">
      <img src="data:image/jpeg;base64,{{selectedCar.photo}}">
    </div>
    <div class="ui-g-4">Name: </div>
    <div class="ui-g-8">{{selectedCar.name}}</div>

    <div class="ui-g-4">Brand: </div>
    <div class="ui-g-8">{{selectedCar.type}}</div>

    <div class="ui-g-4">Year: </div>
    <div class="ui-g-8">{{selectedCar.year}}</div>

    <div class="ui-g-4">Plate: </div>
    <div class="ui-g-8">{{selectedCar.plate}}</div>
</div>
</p-dialog>
