<p-table #dt [columns]="cols" [value]="clients" [paginator]="true" [rows]="10">
  <ng-template pTemplate="caption">
    <div style="text-align: left;">
      <i class="fa fa-users"></i> List of Clients
    </div>
      <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
            <p *ngIf="col.field !== 'mailto'">{{rowData[col.field]}}</p>  
            <a *ngIf="col.field === 'mailto'" href="mailto:{{rowData['email']}}"><i class="fa fa-inbox"></i> Message</a>
          </td>
      </tr>
  </ng-template>
</p-table>
